<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" type="image/png" href="favicon_32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMA - Accedi</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>HEMA</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="registrazione.html">Registrati</a>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Accedi al tuo account HEMA</h1>
        
        <form id="login-form" action="http://localhost:3000/api/auth/login" method="POST">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit">Accedi</button>
        </form>
        
        <a href="#" class="forgot-password">Hai dimenticato la password?</a>
        
        <!-- Messaggio di errore o successo -->
        <div id="message-container">
            <!-- Messaggio di errore -->
            <div id="error-message" class="error-message" style="display: none;">
                Credenziali errate, riprova.
            </div>

            <!-- Messaggio di successo -->
            <div id="success-message" class="success-message" style="display: none;">
                Accesso avvenuto con successo!
            </div>
        </div>
        
        <!-- Link alla pagina di registrazione -->
        <div class="create-account">
            <a href="registrazione.html" class="create-account">Non hai un account? Crealo ora.</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>2024 HEMA. Progetto per Universit√† degli studi Napoli Parthenope.</p><br>
        <a href="about_us.html" id="about_us"> Chi siamo?</a>
    </footer>
    <script src="script/login.js"></script>
</body>
</html>
