<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - HEMA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HEMA</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Accedi</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Registrati per Donare</h2>
            <form id="form-registrazione">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="La tua email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Crea una password" required>
                
                <label for="indirizzo">Indirizzo di residenza (se scegli donazione a domicilio):</label>
                <input type="text" id="indirizzo" name="indirizzo" placeholder="Il tuo indirizzo" required>

                <button type="submit" class="btn">Registrati</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HEMA. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
