<!DOCTYPE html>
<html lang="it">
<head>
    <title>HEMA - Registrazione</title>
    <link rel="stylesheet" href="style/registrazione.css">
    <link rel="icon" type="image/png" href="images/favicon_32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HEMA</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Accedi</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Registrati per Donare</h2>
            <form id="form-registrazione" action="http://localhost:4000/api/auth/register" method="POST">
                <!-- Nome Completo -->
                <label for="nome">Nome e cognome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome e cognome" required>
                
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="La tua email" required>
                
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Crea una password" required>
                
                <!-- Indirizzo -->
                <label for="indirizzo">Indirizzo di residenza (se scegli donazione a domicilio):</label>
                <input type="text" id="indirizzo" name="indirizzo" placeholder="Il tuo indirizzo">

                <!-- Gruppo Sanguigno -->
                <label for="gruppoSanguigno">Gruppo Sanguigno:</label>
                <select id="gruppoSanguigno" name="gruppoSanguigno" required>
                    <option value="">Seleziona il tuo gruppo sanguigno</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="0+">0+</option>
                    <option value="0-">0-</option>
                </select>

                <button type="submit" class="btn">Registrati</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2024 HEMA. Progetto per Universit√† degli studi di Napoli Parthenope.</p><br>
        <a href="about_us.html" id="about_us"> Chi siamo?</a>
    </footer>
    <script src="script/registrazione.js"></script>
</body>
</html>
