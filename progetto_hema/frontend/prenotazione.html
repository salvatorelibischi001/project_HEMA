<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - HEMA</title>
  <link rel="stylesheet" href="stili/principale.css">
</head>
<body>
  <header>
    <h1>Registrazione</h1>
  </header>
  <form id="registrazione-form">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <label for="isDonatore">Sei un Donatore?</label>
    <input type="checkbox" id="isDonatore">
    <label for="indirizzo">Indirizzo (se ricevente)</label>
    <input type="text" id="indirizzo">
    <button type="submit">Registrati</button>
  </form>
  <script src="script/app.js"></script>
</body>
</html>
